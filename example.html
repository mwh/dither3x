<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Ditherer example</title>
  </head>
  <body>
    <input type="color" id="picker">
    <script type="module">
      import dither from "./dither.js"; // n.b. must be loaded from a web server
      document.getElementById('picker').addEventListener('change', function() {
        let r = Number.parseInt(this.value.substring(1,3), 16);
        let g = Number.parseInt(this.value.substring(3,5), 16);
        let b = Number.parseInt(this.value.substring(5,7), 16);
        let dataURI = dither(r, g, b);
        document.body.style.backgroundImage = `url(${dataURI})`;
      });
    </script>
  </body>
</head>
